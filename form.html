<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
        <a href="/index .html"><i class="fa-solid fa-house"></i></a>

    
    <div class="container">
       
        <h1>REGISTRO NUEVOS ASPIRANTES</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="servicio">Servicio:</label>
            <select id="servicio" name="servicio" required>
                <option value="" disabled selected>Selecciona un servicio</option>
                <option value="consultoria">BELLESA</option>
                <option value="desarrollo">SOPORTE</option>
                <option value="soporte">SALUD</option>
                
            </select>
            
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

<!-- 
            <label for="hoja_vida">Hoja de Vida:</label>
            <input type="file" id="hoja_vida" name="hoja_vida" accept=".pdf,.doc,.docx" required><br><br> -->

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
